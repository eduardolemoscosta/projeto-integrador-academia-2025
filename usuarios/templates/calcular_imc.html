{% extends 'paginas/index.html' %}
{% load crispy_forms_tags %}

{% block conteudo %}
<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Calcular IMC</h2>
    
    <!-- Calculator Form -->
    <div class="card shadow-lg p-4 mb-4">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block mt-4">Calcular</button>
        </form>
    </div>

    <!-- Link to view history -->
    <div class="text-center mt-4">
        <a href="{% url 'progresso_imc' %}" class="btn btn-outline-primary">Ver Hist√≥rico de IMC</a>
    </div>
</div>
{% endblock %}
